version: '3'
services:
  frontend:
    container_name: mynginx
    image: mynginx
    build: 
      context: ./front_dir
      dockerfile: /front_dir/Dockerfile.dev
    ports:
      - "8081:80"
    depends_on:
      - mysqldb
    networks:
      - lan_front
  mysqldb:
    container_name: mysqlbase
    image: mysqlbase
    build:
      context: ./db_dir
      dockerfile: /db_dir/Dockerfile.dev
networks:
  lan_front:
    driver: front-drv
  lan_back:
    driver: back-drv

  